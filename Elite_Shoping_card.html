    <style>
        .product-card {
            border: 3px solid blue;
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
        }
        
        .card {
            height: 350px;
            width: 250px;
            background: gray;
            position: relative;
            box-shadow: 0 0 20px purple;
            margin: 10px;
        }
        
        .card .prd-img {
            height: 250px;
            width: 250px;
            background: rebeccapurple;
        }
        
        .card .prd-view {
            height: 50px;
            width: 250px;
            background: lightcoral;
            position: absolute;
            top: 0;
            left: 0;
            /* display: none; */
            text-align: center;
            line-height: 50px;
            transition: 1s;
            opacity: 0;
        }
        
        .card .prd-info {
            height: 100px;
            width: 250px;
            background: lightseagreen;
        }
        
        .prd-img:hover .prd-view {
            top: 200px;
            /* display: block; */
            opacity: 1;
        }
        
        .card .prd-view:hover {
            background: lawngreen;
        }
    </style>
</head>
